<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض صورة ميم</title>
    <style>
        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 90%;
            text-align: center;
            border: 1px solid #333;
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .content {
            padding: 20px;
            color: white;
        }

        .content h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #ffcc00; /* لون مميز للعنوان */
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #0095f6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #0077c2;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://via.placeholder.com/400x500" alt="Meme Image">
        
        <div class="content">
            <h3>ردة فعل أسطورية!</h3>
            <p>عندما تكتشف أن الكود اشتغل من أول مرة..</p>
            <a href="#" class="btn">تحميل الصورة</a>
        </div>
    </div>

</body>
</html>
